<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieSearch</title>
  </head>
  <body>
    <div class="loader">
      <div class="loader__spin">
        <hr />
        <hr />
        <hr />
        <hr />
      </div>
    </div>
    <header>MovieSearch</header>
    <main>
      <div class="wrapper">
        <div class="search">
          <form class="search__form">
            <input class="search__input" type="text" placeholder="Search movie"/>
            <span class="search__clear">✖</span>
            <span class="search__keyboard">⌨</span>
            <button type="submit" class="search__button">Search</button>
          </form>
        </div>
        <div class="keyboard">
            <p class="keyboard__description">OS Windows. Use Shift + Alt to switch the language</p>
            <div class="keyboard__keys">

            </div>
        </div>
        <div class="result"></div>
        <div class="films swiper-container">
          <div class="swiper-wrapper"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <div class="footer__inner">
          <span>RS School 2020Q1</span>
          <a href="https://github.com/HannaKaliada">HannaKaliada</a>
        </div>
      </div>
    </footer>
  </body>
</html>
